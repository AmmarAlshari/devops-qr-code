name: Build and Publish image to Docker Hub

on:
  push:
    branches:
      - main
    paths:
      - 'api/Dockerfile'
      - 'front-end-nextjs/Dockerfile'

jobs:
  publish_images:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: build image
        run: | 
           docker build ./front-end-nextjs/ -t ammaralshari/devops-qr-code-frontend:latest
           docker build ./api/ -t ammaralshari/devops-qr-code-api:latest
      - name: push images to docker Hub
        run: |
          docker login -u ammaralshari -p ${{ secrets.DOCKER_HUB_TOKEN }}
          docker push ammaralshari/devops-qr-code-api:latest
          docker push ammaralshari/devops-qr-code-frontend:latest
          